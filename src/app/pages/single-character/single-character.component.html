<single-character-photo
  *ngIf="character$"
  [photo]="character$.image"
></single-character-photo>
<single-character-label
  *ngIf="character$"
  [label]="character$.name"
></single-character-label>
<single-character-details
  *ngIf="character$"
  [character]="character$"
></single-character-details>
